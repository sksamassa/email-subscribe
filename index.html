<html>
<head>

      theme: {

  <title>email subcribe</title>

 <!-- Background container -->
<div class="flex h-screen items-center justify-center bg-zinc-700">
  <!-- Card container -->
  <div class="rounded-xl bg-zinc-800 text-white">
    <!-- Flex container -->
    <div class="flex flex-col md:flex-row md:items-center justify-center">

      <form action="" class="flex flex-col space-y-2 p-4 md:flex-row md:space-x-2 md:space-y-0 mb-4 md:mb-0">
